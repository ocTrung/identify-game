<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./output.css">
  <script defer type="text/javascript" src="../src/script.js"></script>
</head>
<body>
  <div class="game-container flex justify-center items-center h-screen">
    <div class="quiz-container hidden grid grid-cols-1 grid-rows-pancake p-8 bg-gray-800 rounded-lg min-w-min">
      <h2 id="question-display" class="justify-self-center text-4xl">What game is this from?</h2>
      <img class="max-h-48 justify-self-center mt-12 mb-12" id="img-display" src="">
      <div id="answers-display">
        <form>
          <div class="flex flex-col">
            <span class="m-1">
              <input type="radio" id="choice1" name="answer">
              <label for="choice1" id="label-choice1" class="text-lg"></label> 
            </span>
            <span class="m-1">
              <input type="radio" id="choice2" name="answer">
              <label for="choice2" id="label-choice2" class="text-lg"></label>
            </span>
            <span class="m-1">
              <input type="radio" id="choice3" name="answer">
              <label for="choice3" id="label-choice3" class="text-lg"></label>
            </span>
            <span class="m-1">
              <input type="radio" id="choice4" name="answer">
              <label for="choice4" id="label-choice4" class="text-lg"></label>
            </span>
          </div>
          <div>
            <button type="submit" id="submit-button" class="rounded-lg bg-purple-600 w-40 h-10 mt-4">Submit Answer</button>
          </div>
        </form>
        <button id="next-button" class="hidden rounded-lg bg-purple-600 w-40 h-10 mt-4">Next</button>
      </div>
    </div>
    <div class="menu flex flex-col justify-center items-center"> 
      <h1 id="title" class="text-8xl">Welcome</h1>
      <button id="start-btn" class="text-4xl">Start</button>
    </div>
    <div class="results-container hidden">
      <h2>Results</h2>
      <p id="results"></p>
    </div>
  </div>
</body>
</html>
